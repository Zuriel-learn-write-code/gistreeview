<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="dark:bg-gray-900">
    <div id="root"></div>
    <!-- Runtime hotfix: set a global VITE_API_BASE at runtime for deployed frontends
         (does not override local development on localhost). This helps already-built
         bundles use the correct backend host without requiring a rebuild. -->
    <script>
      (function(){
        try{
          var backendOrigin = 'https://gistreeview-e8cn.vercel.app';
          var hostname = (window && window.location && window.location.hostname) || '';
          var isLocal = hostname === 'localhost' || hostname === '127.0.0.1' || hostname === '';
          // Do not override when running locally
          if (!isLocal) {
            if (!globalThis.VITE_API_BASE) {
              globalThis.VITE_API_BASE = backendOrigin;
              console.info('[hotfix] VITE_API_BASE set to', globalThis.VITE_API_BASE);
            }
          }
        }catch(e){
          console.warn('[hotfix] failed to set VITE_API_BASE', e);
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
